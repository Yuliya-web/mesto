<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Какие места можно посмотреть в России: красивые места страны, в которой мы живем.">
  <meta name="keywords" content="Россия, путешествия, города">
  <title>Mesto</title>
<link href="main.css" rel="stylesheet"></head>
<body>
  
  <div class="page">
    <header class="header">
      <div class="logo"></div>
    </header>

    <main class="content">

      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" alt="Аватар">
          <button class="profile__edit-avatar" type="button"></button>
          <div class="profile__person">
            <div class="profile__title-and-edit">
              <h1 class="profile__title"></h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__subtitle"></p>              
          </div>                      
        </div>
        <button class="profile__add-button" type="button"></button>         
      </section>      
    
      <section class="elements">       
        <template id="element">
        <div class="element">
          <img class="element__image" alt="Место">
          <button  class="element__delete-card" type="button" id="delete"></button>
          <div class="element__text-and-button">         
            <p class="element__title"></p>
            <div class="element__like-block">
            <button class="element__like" type="button" id="like"></button>
            <p class="element__like-counter"></p>
            </div>
          </div>  
        </div>                    
        </template>
      </section>      
      
    </main>  

    <footer class="footer">      
      <p class="footer__copyright">© 2020 Mesto Russia</p>      
    </footer>
    
  </div>

  <section class="popup">
    <form class="popup__container" name="name-and-job" novalidate>
      <button class="popup__close-button" type="button"></button> 
      <h3 class="popup__title" >Редактировать профиль</h3>
      <fieldset class="popup__fieldset">
        <input type="text" class="popup__name-field" id="Name" name="nameInput" placeholder="Имя" minlength="2" maxlength="40" required>
        <span id="Name-error" class="popup__name-field-error"></span>
        <input type="text" class="popup__name-field" id="About" name="jobInput" placeholder="О себе" minlength="2" maxlength="200" required>
        <span id="About-error" class="popup__name-field-error"></span>
      </fieldset>
      <button class="popup__save-button" type="submit">Сохранить</button> 
    </form>
  </section>

  <section class="avatar-popup">
    <form class="popup__container" name="avatar-link" novalidate>
      <button class="popup__close-button" type="button"></button> 
      <h3 class="popup__title">Обновить аватар</h3>
      <fieldset class="popup__fieldset">
        <input type="url" class="popup__name-field" id="linkAva" name="linkAva" placeholder="Ссылка на аватар" required>
        <span id="linkAva-error" class="popup__name-field-error"></span>
      </fieldset>
      <button class="popup__save-button" type="submit">Сохранить</button> 
    </form>
  </section>

  <section class="add-popup">
    <form class="popup__container" name="name-and-link" novalidate>
      <button class="popup__close-button" type="button"></button> 
      <h3 class="popup__title">Новое место</h3>
      <fieldset class="popup__fieldset">
        <input type="text" class="popup__name-field" id="namePic" name="namePic" placeholder="Название" minlength="1" maxlength="30" required>
        <span id="namePic-error" class="popup__name-field-error"></span>
        <input type="url" class="popup__name-field" id="link" name="linkPic" placeholder="Ссылка на картинку" required>
        <span id="link-error" class="popup__name-field-error"></span>
      </fieldset>
      <button class="popup__save-button" type="submit">Создать</button> 
    </form>
  </section>

  <section class="pic-popup">
    <div class="pic-popup__container">
      <button class="pic-popup__close-button" type="button"></button> 
      <figure class="pic-popup__content-and-name">
        <img class="pic-popup__content" alt="Фото в полном размере">          
        <figcaption class="pic-popup__name"></figcaption>
      </figure>          
    </div>
  </section>

  <section class="delete-popup">
    <div class="delete-popup__container">
      <button class="popup__close-button" type="button"></button> 
      <h3 class="popup__title">Вы уверены?</h3>
      <button class="popup__save-button" type="submit">Да</button>       
    </div>
  </section>
  
<script src="main.js"></script></body>
</html>
