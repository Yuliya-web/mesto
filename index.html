<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Какие места можно посмотреть в России: красивые места страны, в которой мы живем.">
  <meta name="keywords" content="Россия, путешествия, города">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <div class="logo"></div>
    </header>

    <main class="content">

      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
          <div class="profile__person">
            <div class="profile__title-and-edit">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>              
          </div>
                      
        </div>
        <button class="profile__add-button" type="button"></button>         
      </section>      
    
      <section class="popup">
        <form class="popup__container" name="name-and-job">
          <button class="popup__close-button" type="button"></button> 
          <h3 class="popup__title" >Редактировать профиль</h3>
          <fieldset class="popup__fieldset">
            <input type="text" class="popup__name-field" id="Name" name="nameInput">
            <input type="text" class="popup__name-field" id="About" name="jobInput">
          </fieldset>
          <button class="popup__save-button" type="submit">Сохранить</button> 
        </form>
      </section>

      <section class="elements">
        <article class="element">
          <img src="./images/karachaevsk.png" alt="Карачаевск">
          <div class="element__text-and-button">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/elbrus.png" alt="Эльбрус">
          <div class="element__text-and-button">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like" type="button"></button>
          </div>            
        </article>
        <article class="element">
          <img src="./images/dombaj.png" alt="Домбай">
          <div class="element__text-and-button">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like" type="button"></button>
          </div>            
        </article>
        <article class="element">
          <img src="./images/elbrus.png" alt="Эльбрус">
          <div class="element__text-and-button">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like" type="button"></button>
          </div>            
        </article>
        <article class="element">
          <img src="./images/dombaj.png" alt="Домбай">
          <div class="element__text-and-button">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like" type="button"></button>
          </div>            
        </article>
        <article class="element">
          <img src="./images/karachaevsk.png" alt="Карачаево-Черкессия">
          <div class="element__text-and-button">
            <h2 class="element__title">Карачаево-Черкессия</h2>
            <button class="element__like" type="button"></button>
          </div>            
        </article>
      </section>
      
    </main>  

    <footer class="footer">      
      <p class="footer__copyright">© 2020 Mesto Russia</p>      
    </footer>
    
  </div>
  
  <script src="./scripts/index.js"></script>
</body>
</html>
