<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Какие места можно посмотреть в России: красивые места страны, в которой мы живем.">
  <meta name="keywords" content="Россия, путешествия, города">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <div class="logo"></div>
    </header>

    <main class="content">

      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
          <div class="profile__person">
            <div class="profile__title-and-edit">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>              
          </div>
                      
        </div>
        <button class="profile__add-button" type="button"></button>         
      </section>      
    
      <section class="popup">
        <form class="popup__container" name="name-and-job">
          <button class="popup__close-button" type="button"></button> 
          <h3 class="popup__title" >Редактировать профиль</h3>
          <fieldset class="popup__fieldset">
            <input type="text" class="popup__name-field" id="Name" name="nameInput">
            <input type="text" class="popup__name-field" id="About" name="jobInput">
          </fieldset>
          <button class="popup__save-button" type="submit">Сохранить</button> 
        </form>
      </section>

      <section class="add-popup">
        <form class="add-popup__container" name="name-and-link">
          <button class="add-popup__close-button" type="button"></button> 
          <h3 class="add-popup__title">Новое место</h3>
          <fieldset class="add-popup__fieldset">
            <input type="text" class="add-popup__field" id="namePic" name="namePic" placeholder="Название">
            <input type="url" class="add-popup__field" id="link" name="linkPic" placeholder="Ссылка на картинку">
          </fieldset>
          <button class="add-popup__add-button" type="submit">Создать</button> 
        </form>
      </section>

      <section class="elements">       
        <template id="element">
        <div class="element">
          <img class="element__image" alt="Место">
          <button  class="element__delete-card" type="button" id="delete"></button>
          <div class="element__text-and-button">         
            <p class="element__title"></p>
            <button class="element__like" type="button" id="like"></button>
          </div>  
        </div>                    
        </template>
      </section>

      <section class="pic-popup">
        <div class="pic-popup__container">
          <button class="pic-popup__close-button" type="button"></button> 
          <figure class="pic-popup__content-and-name">
            <img class="pic-popup__content" alt="Фото в полном размере">          
            <figcaption class="pic-popup__name"></figcaption>
          </figure>          
        </div>
      </section>
      
    </main>  

    <footer class="footer">      
      <p class="footer__copyright">© 2020 Mesto Russia</p>      
    </footer>
    
  </div>
  
  <script src="./scripts/initial-cards.js"></script>
  <script src="./scripts/index.js"></script>
  

</body>
</html>
